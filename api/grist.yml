tags:
  - name: orgs
    description: "Team sites and personal spaces are called 'orgs' in the API."
  - name: workspaces
    description: "Sites can be organized into groups of documents called workspaces."
  - name: docs
    description: "Workspaces contain collections of Grist documents."
  - name: records
    description: "Tables contain collections of records (also called rows)."
  - name: tables
    description: "Documents are structured as a collection of tables."
  - name: columns
    description: "Tables are structured as a collection of columns."
  - name: data
    description: "Work with table data, using a (now deprecated) columnar format. We now recommend the `records` endpoints."
  - name: attachments
    description: "Documents may include attached files. Data records can refer to these using a column of type `Attachments`."
  - name: webhooks
    description: "Document changes can trigger requests to URLs called webhooks."
  - name: sql
    description: "Sql endpoint to query data from documents."
  - name: users
    description: "Grist users."
  - name: scim
    description: "SCIM"
components:
  securitySchemes:
    ApiKey:
      type: http
      scheme: bearer
      bearerFormat: "Authorization: Bearer XXXXXXXXXXX"
      description: "Access to the Grist API is controlled by an Authorization header, which should contain the word 'Bearer', followed by a space, followed by your API key."
  schemas:
    Org:
      type: object
      required:
        - id
        - name
        - domain
        - owner
        - createdAt
        - updatedAt
        - access
      properties:
        id:
          type: integer
          format: int64
          example: 42
        name:
          type: string
          example: "Grist Labs"
        domain:
          type: string
          nullable: true
          example: "gristlabs"
        owner:
          type: object
          $ref: "#/components/schemas/User"
          nullable: true
        access:
          type: string
          $ref: "#/components/schemas/Access"
        createdAt:
          type: string
          example: "2019-09-13T15:42:35.000Z"
        updatedAt:
          type: string
          example: "2019-09-13T15:42:35.000Z"
    Orgs:
      type: array
      items:
        $ref: "#/components/schemas/Org"
    Webhooks:
      type: array
      items:
        $ref: "#/components/schemas/Webhook"
    Webhook:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "xxxxxxx-xxxx-xxxx-xxxxxxxxxxxxxxxx"
        fields:
          $ref: "#/components/schemas/WebhookFields"
        usage:
          $ref: "#/components/schemas/WebhookUsage"
    WebhookFields:
      allOf:
        - $ref: "#/components/schemas/WebhookPartialFields"
        - $ref: "#/components/schemas/WebhookRequiredFields"
    WebhookRequiredFields:
      type: object
      required:
        - name
        - memo
        - url
        - enabled
        - unsubscribeKey
        - eventTypes
        - isReadyColumn
        - tableId
      properties:
        unsubscribeKey:
          type: string
    WebhookPartialFields:
      type: object
      properties:
        name:
          type: string
          example: "new-project-email"
          nullable: true
        memo:
          type: string
          example: "Send an email when a project is added"
          nullable: true
        url:
          type: string
          format: uri
          example: "https://example.com/webhook/123"
        enabled:
          type: boolean
        eventTypes:
          type: array
          items:
            type: string
          example:
            - add
            - update
        isReadyColumn:
          type: string
          nullable: true
          example: null
        tableId:
          type: string
          example: "Projects"
    WebhookUsage:
      type: object
      nullable: true
      required:
        - numWaiting
        - status
      properties:
        numWaiting:
          type: integer
        status:
          type: string
          example: "idle"
        updatedTime:
          type: number
          nullable: true
          format: "UNIX epoch in milliseconds"
          example: 1685637500424
        lastSuccessTime:
          type: number
          nullable: true
          format: "UNIX epoch in milliseconds"
          example: 1685637500424
        lastFailureTime:
          type: number
          nullable: true
          format: "UNIX epoch in milliseconds"
          example: 1685637500424
        lastErrorMessage:
          type: string
          nullable: true
          example: null
        lastHttpStatus:
          type: number
          nullable: true
          example: 200
        lastEventBatch:
          $ref: "#/components/schemas/WebhookBatchStatus"
    WebhookBatchStatus:
      type: object
      nullable: true
      required:
        - size
        - attempts
        - status
      properties:
        size:
          type: number
          example: 1
        attempts:
          type: number
          example: 1
        errorMessage:
          type: string
          nullable: true
          example: null
        httpStatus:
          type: number
          example: 200
        status:
          type: string
          example: "success"
    WebhookId:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: Webhook identifier
          example: "xxxxxxx-xxxx-xxxx-xxxxxxxxxxxxxxxx"
    WebhookRequiredProperties:
      type: object
      required:
        - size
      properties:
        size:
          type: number
          example: 1
    WebhookProperties:
      size:
        type: number
        example: 1
      attempts:
        type: number
        example: 1
      errorMessage:
        type: string
        nullable: true
        example: null
      httpStatus:
        type: number
        example: 200
      status:
        type: string
        example: "success"
    Workspace:
      type: object
      required:
        - id
        - name
        - access
      properties:
        id:
          type: integer
          format: int64
          example: 97
        name:
          type: string
          example: Secret Plans
        access:
          type: string
          $ref: "#/components/schemas/Access"
    Doc:
      type: object
      required:
        - id
        - name
        - isPinned
        - urlId
        - access
      properties:
        id:
          type: string
          example: 145
        name:
          type: string
          example: Project Lollipop
        access:
          type: string
          $ref: "#/components/schemas/Access"
        isPinned:
          type: boolean
          example: true
        urlId:
          type: string
          nullable: true
          example: null
    WorkspaceWithDocs:
      allOf:
        - $ref: "#/components/schemas/Workspace"
        - type: object
          required:
          - docs
          properties:
            docs:
              type: array
              items:
                $ref: "#/components/schemas/Doc"
    WorkspaceWithDocsAndDomain:
      allOf:
        - $ref: "#/components/schemas/WorkspaceWithDocs"
        - type: object
          properties:
            orgDomain:
              type: string
              example: "gristlabs"
    WorkspaceWithOrg:
      allOf:
        - $ref: "#/components/schemas/Workspace"
        - type: object
          required:
          - org
          properties:
            org:
              $ref: "#/components/schemas/Org"
    WorkspaceWithDocsAndOrg:
      allOf:
        - $ref: "#/components/schemas/WorkspaceWithDocs"
        - $ref: "#/components/schemas/WorkspaceWithOrg"
    DocWithWorkspace:
      allOf:
        - $ref: "#/components/schemas/Doc"
        - type: object
          required:
          - workspace
          properties:
            workspace:
              $ref: "#/components/schemas/WorkspaceWithOrg"
    User:
      type: object
      required:
        - id
        - name
        - picture
      properties:
        id:
          type: integer
          format: int64
          example: 101
        name:
          type: string
          example: "Helga Hufflepuff"
        picture:
          type: string
          nullable: true
          example: null
    Access:
      type: string
      enum:
        - owners
        - editors
        - viewers
    Data:
      type: object
      required:
        - id
      properties:
        id:
          type: array
          items:
            type: integer
      additionalProperties:
        type: array
        items:
          type: object
      example:
        id: [1, 2]
        pet: ["cat", "dog"]
        popularity: [67, 95]
    DataWithoutId:
      type: object
      additionalProperties:
        type: array
        items:
          type: object
      example:
        pet: ["cat", "dog"]
        popularity: [67, 95]
    RecordsList:
      type: object
      required:
        - records
      properties:
        records:
          type: array
          items:
            type: object
            required:
              - id
              - fields
            properties:
              id:
                type: number
                example: 1
              fields:
                type: object
                description: "A JSON object mapping column names to [cell values](https://support.getgrist.com/code/modules/GristData/#cellvalue)."
      example:
        records:
          -
            id: 1
            fields:
              pet: cat
              popularity: 67
          -
            id: 2
            fields:
              pet: dog
              popularity: 95
    RecordsWithoutId:
      type: object
      required:
        - records
      properties:
        records:
          type: array
          items:
            type: object
            required:
              - fields
            properties:
              fields:
                type: object
                description: "A JSON object mapping column names to [cell values](https://support.getgrist.com/code/modules/GristData/#cellvalue)."
      example:
        records:
          -
            fields:
              pet: cat
              popularity: 67
          -
            fields:
              pet: dog
              popularity: 95
    RecordsWithoutFields:
      type: object
      required:
        - records
      properties:
        records:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: number
                example: 1
      example:
        records:
          -
            id: 1
          -
            id: 2
    RecordsWithRequire:
      type: object
      required:
        - records
      properties:
        records:
          type: array
          items:
            type: object
            required:
              - require
            properties:
              require:
                type: object
                description: >
                  keys are column identifiers, and values are
                  [cell values](https://support.getgrist.com/code/modules/GristData/#cellvalue)
                  we want to have in those columns (either by matching
                  with an existing record, or creating a new record)
              fields:
                type: object
                description: >
                  keys are column identifiers, and values are
                  [cell values](https://support.getgrist.com/code/modules/GristData/#cellvalue)
                  to place in those columns (either overwriting values in an existing
                  record, or in a new record)
      example:
        records:
          - require:
              pet: cat
            fields:
              popularity: 67
          - require:
              pet: dog
            fields:
              popularity: 95

    TablesList:
      type: object
      required:
        - tables
      properties:
        tables:
          type: array
          items:
            type: object
            required:
              - id
              - fields
            properties:
              id:
                type: string
                example: Table1
              fields:
                type: object
      example:
        tables:
          - id: People
            fields:
              tableRef: 1
              onDemand: true
          - id: Places
            fields:
              tableRef: 2
              onDemand: false
    TablesWithoutFields:
      type: object
      required:
        - tables
      properties:
        tables:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                example: Table1
      example:
        tables:
          - id: People
          - id: Places
    CreateTables:
      type: object
      required:
        - tables
      properties:
        tables:
          type: array
          items:
            type: object
            required:
              - columns
            properties:
