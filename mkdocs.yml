site_name: Grist Help Center
site_dir: site
site_favicon: images/favicon.png
docs_dir: './help'
# windmill is a theme maintained by Grist Labs in https://github.com/gristlabs/mkdocs-windmill
theme: windmill
nav:
  - Welcome to Grist: index.md
  - How-To Tutorials:
    - Create your own CRM: lightweight-crm.md
    - Analyze and visualize: investment-research.md
    - Manage business data: afterschool-program.md
  - Managing documents:
    - Creating a document: creating-doc.md
    - Sharing a document: sharing.md
    - Team sharing [team]: team-sharing.md
    - Workspaces [team]: workspaces.md
    - Importing more data: imports.md
    - Exports & backups: exports.md
    - API usage: rest-api.md
    - API reference: api-docs.html
  - Pages and Tables:
    - Entering data: enter-data.md
    - Page widgets: page-widgets.md
    - Table widget: widget-table.md
    - Card & Card List: widget-card.md
    - Chart: widget-chart.md
    - Linking widgets: linking-widgets.md
    - Custom layouts: custom-layouts.md
    - Summary tables: summary-tables.md
  - Using formulas:
    - Getting started with formulas: formulas.md
    - Working with dates: dates.md
    - Function reference: functions.md
  - Working with columns or fields:
    - Getting started with columns: col-types.md
    - Column transformations: col-transform.md
    - Type conversions: col-type-conversion.md
    - Reference columns: col-refs.md
  - Miscellaneous:
    - Shortcuts: keyboard-shortcuts.md

extra:
  logo: 'images/logo.png'
  palette:
    primary: 'blue grey'
    accent: 'orange'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  homepage: '/help'
  version: '1.0.2-dev'
  article_nav_bottom: false
  history_buttons: true
extra_css:
  - css/grist.css
extra_javascript:
  - js/grist.js

markdown_extensions:
  - toc:
      permalink: '#'
  - admonition
  - smarty
  - extra
