extra:
  logo: 'images/logo.png'
  palette:
    primary: 'blue grey'
    accent: 'orange'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  homepage: '/help'
  version: '1.0.2-dev'
  article_nav_bottom: false
  history_buttons: false
  home_links:
    - href: https://community.getgrist.com
      text: 'Community'
    - href: https://www.getgrist.com
      text: 'Back to Grist'
      hide_on_small_screen: true
  google_tag_manager: 'GTM-5FDHKQ9'
extra_css:
  - css/grist.css
extra_javascript:
  - js/grist.js

plugins:
  - search
  - awesome-pages
  - htmlproofer:
      enabled: !ENV [HTMLPROOFER_ENABLED, false]
      validate_external_urls: false
  - meta-descriptions

markdown_extensions:
  toc:
      permalink: '#'
  admonition: {}
  smarty: {}
  extra: {}
  meta: {}
  attr_list: {}

hooks:
