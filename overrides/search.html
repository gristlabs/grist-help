{% extends "base.html" %}

{% block content %}
  <h1 id="search">Search Results</h1>

  <ul id="mkdocs-search-full-results" class="wm-search-page">
    Searching...
  </ul>

  <script>
    window.top.doSearch({
      resultsElem: $('#mkdocs-search-full-results'),
      query: getParam('q'),
      snippetLen: 200,
      limit: 0
    });
  </script>
{% endblock %}
