{% macro g_dialog(title, dialog_id="g-dialog", visually_hide_title=false) %}
<div
  id="{{ dialog_id }}"
  aria-labelledby="{{ dialog_id }}-title"
  class="g-dialog-container"
  aria-hidden="true"
>
  <div data-a11y-dialog-hide class="g-dialog-overlay"></div>
  <div role="document" class="g-dialog-content">
    <button type="button" data-a11y-dialog-hide aria-label="Exit dialog" class="g-dialog-close">
      <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
      </svg>
    </button>
    <h1 id="{{ dialog_id }}-title" {% if visually_hide_title %}class="sr-only"{% endif %}>{{ title }}</h1>
    <div class="g-dialog-body">
      {{ caller() }}
    </div>
  </div>
</div>
{% endmacro %}
